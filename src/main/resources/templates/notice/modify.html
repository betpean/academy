<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>공지사항 수정</h2>
        <form th:action="@{/notice/modify}" th:object="${noticeDTO}" method="post">
            <input type="hidden" th:field="*{nno}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <a href="/notice/list" class="btn btn-secondary">목록으로 돌아가기</a>
        </form>
    </div>
</div>
</body>
</html>
