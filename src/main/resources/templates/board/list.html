<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-sm-6">

        <div id="dataTables-example_filter" class="dataTables_filter">
            <form action="/board/list" method="get">
                <label>
                    <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                </label>

                     검색창:<input type="search" name="keyword" th:value="${pageRequestDTO.keyword}" class="form-control input-sm" placeholder="" aria-controls="dataTables-example">

                    <label>
                        <select name="type" aria-controls="dataTables-example" class="form-control input-sm">
                            <option value="">--</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                            <option value="ct" th:selected="${pageRequestDTO.type == 'ct'}">제목 + 내용</option>
                            <option value="cw" th:selected="${pageRequestDTO.type == 'cw'}">작성자 + 내용</option>
                            <option value="tw" th:selected="${pageRequestDTO.type == 'tw'}">제목 + 작성자</option>
                            <option value="ctw" th:selected="${pageRequestDTO.type == 'ctw'}">제목 + 내용 + 작성자</option>
                        </select>
                    </label>

                <button type="submit" class="btn btn-default searchBtn">검색</button>
                <button type="button" class="btn btn-default clearBtn">Clear</button>

            </form>
        </div>
    </div>
    <div class="container">
        <h2>게시판 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>수정일</th>
            </tr>
            </thead>
            <tbody>

            <!-- 게시글 목록 반복 출력 -->
            <tr th:if="${not #strings.isEmpty(pageResponseDTO.dtoList)}" th:each="board : ${pageResponseDTO.dtoList}">
                <td th:text="${board.bno}"></td>
                <td>
                    <a th:href="@{/board/view(bno=${board.bno})}"  th:text="${board.title}"></a>
                    <span class="badge bg-info text-dark" >[[${board.replyCount}]]</span>
                </td>
                <td th:text="${board.user}"></td>
                <td th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(board.updateTime, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-12">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item previous" th:if="${pageResponseDTO.prev}" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous">
                            <a class="page-link" href="#" th:data-num="${pageResponseDTO.start -1}"  aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>


                        <!--thymleaf에는 순서를 표기하는 #numbers.sequence가 있다.-->
                        <th:block th:each="i: ${#numbers.sequence(pageResponseDTO.start,pageResponseDTO.end)}">
                            <li th:class="${pageResponseDTO.page == i} ? 'page-item active':''" aria-controls="dataTables-example" tabindex="0">
                                <a class="page-link" href="#" th:data-num="${i}">[[${i}]]</a>
                            </li>
                        </th:block>

                        <li th:if="${pageResponseDTO.next}" class="page-item next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next">
                            <a class="page-link" href="#" th:data-num="${pageResponseDTO.end +1}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div> <!--페이징 처리-->
        <a href="/board/upload"> 글등록 </a>

    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    const result = [[${result}]]
    if (result){
        alert(result)
    }

    document.querySelector(".pagination").addEventListener("click", function (e){
        e.stopPropagation();
        e.preventDefault();

        let target = e.target;

        if (target.tagName !== 'A'){
            return;
        }

        let num = target.getAttribute("data-num");

        let formObj = document.querySelector("form");
        formObj.method = "get";
        formObj.action = window.location.pathname;
        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`;
        document.body.appendChild(formObj);
        formObj.submit();

    })
    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        self.location = '/board/list';

    })
</script>
</body>
</html>
