<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/user/modify}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" readonly>
        </div>
        <div>
            <label for="id">id:</label>
            <input type="id" id="id" name="id" th:value="${user.id}" readonly>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="${user.password}">
        </div>
        <div>
            <label for="address">address:</label>
            <input type="address" id="address" name="address" th:value="${user.address}" readonly>
        </div>
        <div>
            <label for="age">age:</label>
            <input type="age" id="age" name="age" th:value="${user.age}" >
        </div>
        <div>
            <button type="submit">저장</button>
            <button onclick="goBack()">뒤로가기</button>

        </div>
    </form>
</div>
</body>
</html>
