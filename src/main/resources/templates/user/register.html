<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block layout:fragment="css">
        <!--css-->
        <style>
            .fieldError {
                color: red;
            }
        </style>
    </th:block>

    <!-- 사용자 스크립트 추가-->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function () {
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            });
        </script>

    </th:block>


</head>
<body>
<div layout:fragment="content">

    <form action="/user/new" method="post" th:object="${userFormDTO}">
        <!-- 이메일-->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
            <p th:if="${#fields.hasErrors('email')}"    th:errors="*{email}" class="fieldError" >

            </p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}"  placeholder="비밀번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}"    th:errors="*{password}" class="fieldError" ></p>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control"  th:field="*{name}" placeholder="성함을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}"    th:errors="*{name}" class="fieldError" >

            </p>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <input type="text" class="form-control" th:field="*{age}"  placeholder="나이를 입력해주세요">
            <p th:if="${#fields.hasErrors('age')}"    th:errors="*{age}" class="fieldError" ></p>
        </div>


        <div class="mb-3">
            <label for="gender" class="form-label">성별</label>
            <input type="text" class="form-control" th:field="*{gender}"  placeholder="성별을 입력해주세요">
            <p th:if="${#fields.hasErrors('gender')}"    th:errors="*{gender}" class="fieldError" >

            </p>
        </div>



        <!-- 비밀번호-->


        <!-- 주소-->
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}"    th:errors="*{address}" class="fieldError" >

            </p>
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-outline-primary">회원가입</button>
        </div>










    </form>






</div>
</body>
</html>
