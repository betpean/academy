<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div layout:fragment="content" style="color: black">
    <h1 style="text-align: center;">"[[${user.id}]]"님의 마이페이지입니다</h1>
    <div class="row mt-5 mb-5">
        <div class="col col-md-4 offset-md-4">

            <div class="card">
                <div class="card-body">
                    <div class="row  align-content-center display:inline-block" style="color: black; margin-top: 30px">
                        <div class="col mb-3">
                            <div>
                                <label for="email">이메일</label>
                                <input class="form-control" type="text" id="email" name="email" th:value="${user.email}"  readonly>
                            </div>
                            <br>
                            <input type="hidden" id="password" name="password" th:value="${user.password}" readonly>
                            <div>
                                <label for="name">이름:</label>
                                <input class="form-control" type="text" id="name" name="name" th:value="${user.name}"  readonly>
                            </div>
                            <br>
                            <div>
                                <label for="age">나이</label>
                                <input class="form-control" type="text" id="age" name="age" th:value="${user.age}"  readonly>
                            </div>
                            <br>
                            <a href="/user/modify" class="btn btn-warning" style="margin-left: 30%" > 수정하기 </a>
                            <a href="/" class="btn btn-warning">확인</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
