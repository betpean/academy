<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div layout:fragment="content">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user1.name}" readonly>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user1.email}" readonly>
        </div>
        <div>
            <label for="id">id:</label>
            <input type="id" id="id" name="id" th:value="${user1.id}" readonly>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="${user1.password}" readonly>
        </div>
        <div>
            <label for="address">address:</label>
            <input type="address" id="address" name="address" th:value="${user1.address}" readonly>
        </div>
        <div>
            <label for="age">age:</label>
            <input type="age" id="age" name="age" th:value="${user1.age}" readonly>
        </div>
        <a href="/user/modify"> 회원정보 수정 </a><br>

    </div>

</body>
</html>
