<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block layout:fragment="css">
        <!--css-->
        <style>
            .fieldError {
                color: red;
            }
        </style>
    </th:block>

    <!-- 사용자 스크립트 추가-->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function () {
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            });
        </script>

    </th:block>


</head>
<body>
<div layout:fragment="content">

    <form action="/adm/register" method="post" th:object="${userFormDTO}">
        <!-- th:object는 th:field=*{필드값}-->

        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" th:field="*{id}"  placeholder="대표자명을 입력해주세요">
            <p th:if="${#fields.hasErrors('id')}"    th:errors="*{id}" class="fieldError" >

            </p>
        </div>
        <!-- 이름-->
        <div class="mb-3">
            <label for="name" class="form-label">대표자 명</label>
            <input type="text" class="form-control" th:field="*{name}"  placeholder="대표자명을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}"    th:errors="*{name}" class="fieldError" >

            </p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="text" class="form-control" th:field="*{password}"  placeholder="비밀번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}"    th:errors="*{password}" class="fieldError" ></p>
        </div>

        <div class="mb-3">
            <label for="adm" class="form-label">학원명</label>
            <input type="text" class="form-control"  th:field="*{adm}" placeholder="학원명을 입력해주세요">
            <p th:if="${#fields.hasErrors('adm')}"    th:errors="*{adm}" class="fieldError" >

            </p>
        </div>

        <div class="mb-3">
            <label for="admkind" class="form-label">학원종류</label>
            <input type="text" class="form-control" th:field="*{admkind}"  placeholder="학원종류를 입력해주세요">
            <p th:if="${#fields.hasErrors('admkind')}"    th:errors="*{admkind}" class="fieldError" >

            </p>
        </div>

        <!-- 이메일-->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
            <p th:if="${#fields.hasErrors('email')}"    th:errors="*{email}" class="fieldError" >

            </p>
        </div>

        <!-- 비밀번호-->


        <!-- 주소-->
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}"    th:errors="*{address}" class="fieldError" >

            </p>
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-outline-primary">회원가입</button>
        </div>


    </form>






</div>
</body>
</html>
